{% extends "layout.html" %}

{% block content %}
<h2>Add Account</h2>
<form method="post">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Type: <input type="text" name="type" required></label><br>
    <label>Institution: <input type="text" name="institution" required></label><br>
    
    <label>Owner:
        <select name="owner" required>
            <option value="Matt">Matt</option>
            <option value="Alex">Alex</option>
        </select>
    </label><br>
    
    <label>Account Number: <input type="text" name="account_number" required></label><br>
    
    <!-- Single Color Picker with updated label and default color set to white -->
    <label>Color: <input type="color" name="line_color" value="#FFFFFF" required></label><br>

    <button type="submit">Add Account</button>
</form>
{% endblock %}
