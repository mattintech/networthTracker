{% extends "layout.html" %}

{% block content %}
<h2>Add Account</h2>
<form method="post">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Type: <input type="text" name="type" required></label><br>
    <label>Institution: <input type="text" name="institution" required></label><br>
    <label>Owner: <input type="text" name="owner" required></label><br>
    <label>Line Color: <input type="color" name="line_color" value="#000000" required></label><br>
    <label>Background Color: <input type="color" name="background_color" value="#cccccc" required></label><br>
    <button type="submit">Add Account</button>
</form>
{% endblock %}
